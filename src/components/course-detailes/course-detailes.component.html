<mat-card class="course-details-card">
  <mat-card-header>
    <mat-card-title>{{ course.title }}</mat-card-title>
    @if(isTeacher()){
    <button mat-icon-button class="menu-button" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="addLesson()">
        <mat-icon>add</mat-icon> Add Lesson
      </button>
      <button mat-menu-item (click)="deleteCourse()">
        <mat-icon>delete</mat-icon> Delete Course
      </button>
      <button mat-menu-item (click)="updateCourse()">
        <mat-icon>edit</mat-icon> Update Course
      </button>
    </mat-menu>}
  </mat-card-header>

  <mat-card-content>
    <p>{{ course.description }}</p>
  </mat-card-content>
@if(isEnroll){
<app-lessons></app-lessons>}
@else {
  <p>Enroll to see lessons</p>
}
  <mat-card-actions>
    @if(!isEnroll){
    <button mat-raised-button color="primary" class="enroll-button" (click)="enroll()">
      Enroll
    </button>}
    @else {
      <button mat-raised-button color="primary" class="enroll-button" (click)="unEnroll()">
        UnEnroll
      </button>}
    
  </mat-card-actions>
</mat-card>
