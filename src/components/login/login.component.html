<h2 mat-dialog-title>Log In</h2>
<mat-dialog-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>email</mat-label>
      <input matInput formControlName="email" type="email" required>
      @if(loginForm.get('email')?.invalid){
      <mat-error >enter correct email</mat-error>}
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>password</mat-label>
      <input matInput formControlName="password" type="password" required>
      @if(loginForm.get('password')?.invalid){
      <mat-error >enter password</mat-error>}
    </mat-form-field>

    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close> Cancel</button>
      <button mat-flat-button  type="submit" [disabled]="loginForm.invalid">Log In</button>
    </div>
  </form>
</mat-dialog-content>
