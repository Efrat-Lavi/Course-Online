<mat-list>
    @for(user of users() ;track user.id){
    <mat-list-item >
      <div class="user-info">
        <span>{{ user.name }}</span>
        <span class="email">{{ user.email }}</span>
      </div>
      <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>}
  </mat-list>
